<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>math</title>
  </head>

  <body>
    <script>
      console.log("Math.ceil(11.23)", Math.ceil(11.23));
      console.log("Math.floor(11.23)", Math.floor(11.23));

      console.log("Math.abs(-11.23)", Math.abs(-11.23));
      console.log("Math.sqrt(16)", Math.sqrt(16));

      console.log("Math.max(16, 15, 45)", Math.max(16, 15, 45));
      console.log("Math.min(16, 45, 22)", Math.min(16, 45, 22));

      console.log("Math.round(12.34)", Math.round(12.34));
      console.log("Math.round(12.65)", Math.round(12.65));
      console.log("Math.trunc(123.653)", Math.trunc(123.653));

      console.log("Math.random()", Math.random());

      console.log("Math.pow(2, 3)", Math.pow(2, 3));
    </script>
  </body>
</html>
