<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array</title>
  </head>

  <body>
    <script>
      const arr1 = [1, 2, 3];
      const arr2 = ["a", "b", "c"];
      const arr3 = new Array("11", "22", "aa", "bb");
      const arr6 = new Array(5);

      console.log(
        "arr1.concat(arr2), arr1, arr2",
        arr1.concat(arr2),
        arr1,
        arr2
      );
      console.log("", arr3.copyWithin(1, 2, 3));

      for (const iterator of arr3.entries()) {
        console.log("entries: ", iterator);
      }
      for (const iterator of arr3.keys()) {
        console.log("keys: ", iterator);
      }
      for (const iterator of arr3.values()) {
        console.log("values: ", iterator);
      }

      // 方法
      arr2.every((item, index, arr) => {
        console.log("every方法 item, index, arr", item, index, arr);
        return true;
      });
      arr2.some((item, index, arr) => {
        console.log("some方法 item, index, arr", item, index, arr);
        return false;
      });
      const arr4 = arr2.map((item, index, arr) => {
        console.log("map方法 item, index, arr", item, index, arr);
        return item.toUpperCase();
      });
      console.log(arr4.toString());
      const arr5 = arr1.filter((item, index, arr) => {
        console.log("filter方法 item, index, arr", item, index, arr);
        return item > 2;
      });
      console.log(arr5);
      arr4.forEach((item, index, arr) => {
        console.log("forEach方法 item, index, arr", item, index, arr);
      });
      const value1 = arr1.reduce(
        (defaultValue, currentValue, currentIndex, arr) => {
          console.log("reduce currentValue", currentValue);
          return defaultValue + currentValue;
        },
        10
      );
      console.log("reduce", value1);
      const value2 = arr1.reduceRight(
        (defaultValue, currentValue, currentIndex, arr) => {
          console.log("reduceRight currentValue", currentValue);
          return defaultValue + currentValue;
        }
      );
      console.log("reduceRight", value2);

      console.log("fill(1)", arr6.fill(1), arr6);

      const item1 = arr1.find((item, index, arr) => {
        console.log("find方法 item, index, arr", item, index, arr);
        return item > 2;
      });
      console.log(item1);
      const index1 = arr1.findIndex((item, index, arr) => {
        console.log("findIndex方法 item, index, arr", item, index, arr);
        return item > 2;
      });
      console.log(index1);
      console.log("indexOf()", arr2.indexOf("b"));
      console.log("lastIndexOf()", arr2.lastIndexOf("d"));
      console.log("arr4.slice(1, 2)", arr4.slice(1, 2), arr4);
      console.log("arr4.splice(1, 2)", arr4.splice(1, 2, "c", "d"), arr4);

      console.log("arr2.includes('d')", arr2.includes("d"));
      console.log("arr2.join('-----')", arr2.join("-----"));
      console.log("arr4.sort()", arr4.sort());
      console.log("arr4.reverse()", arr4.reverse());

      console.log("arr5.unshift(9)", arr5.unshift(9), arr5);
      console.log("arr5.push(6)", arr5.push(6), arr5);
      console.log("arr5.shift()", arr5.shift(), arr5);
      console.log("arr5.pop()", arr5.pop(), arr5);

      console.log("arr3.toString()", arr3.toString());
      console.log("arr3.valueOf()", arr3.valueOf());
    </script>
  </body>
</html>
