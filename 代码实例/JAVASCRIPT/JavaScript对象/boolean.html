<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>boolean</title>
  </head>

  <body>
    <script>
      const bool1 = true;
      const bool2 = new Boolean(1);

      console.log("bool1.toString()", bool1.toString());
      console.log("bool2.valueOf()", bool2.valueOf());
    </script>
  </body>
</html>
