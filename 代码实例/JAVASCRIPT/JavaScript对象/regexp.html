<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>regexp</title>
  </head>

  <body>
    <script>
      // 使用 / /创建的正则不需要转义\
      const regexp1 = /ll/g;
      const regexp2 = new RegExp("\\d*", "g");

      console.log("regexp1.exec('helloll')", regexp1.exec("helloll"));
      console.log("regexp2.exec('1222')", regexp2.exec("1222"));

      console.log("regexp1.test('}}')", regexp1.test("}}"));
      console.log("regexp2.test('1222')", regexp2.test("1222"));

      console.log("regexp1.toString()", regexp1.toString());
      console.log("regexp2.toString()", regexp2.toString());
    </script>
  </body>
</html>
