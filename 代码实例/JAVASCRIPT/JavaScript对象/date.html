<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>date</title>
  </head>

  <body>
    <script>
      const date1 = new Date();
      const date2 = +new Date();

      date1.setFullYear(2019);
      date1.setMonth(0);
      date1.setDate(20);
      date1.setHours(23);
      date1.setMinutes(59);
      date1.setSeconds(10);
      date1.setMilliseconds(222);

      console.log("date1: ", date1);
      console.log("date2: ", date2);
      console.log("date1.getFullYear(): ", date1.getFullYear());
      console.log("date1.getUTCFullYear(): ", date1.getUTCFullYear());
      console.log("date1.getMonth(): ", date1.getMonth());
      console.log("date1.getUTCMonth(): ", date1.getUTCMonth());
      console.log("date1.getDate(): ", date1.getDate());
      console.log("date1.getUTCDate(): ", date1.getUTCDate());
      console.log("date1.getDay(): ", date1.getDay());
      console.log("date1.getUTCDay(): ", date1.getUTCDay());
      console.log("date1.getHours(): ", date1.getHours());
      console.log("date1.getUTCHours(): ", date1.getUTCHours());
      console.log("date1.getMinutes(): ", date1.getMinutes());
      console.log("date1.getUTCMinutes(): ", date1.getUTCMinutes());
      console.log("date1.getSeconds(): ", date1.getSeconds());
      console.log("date1.getUTCSeconds(): ", date1.getUTCSeconds());
      console.log("date1.getMilliseconds(): ", date1.getMilliseconds());
      console.log("date1.getTime(): ", date1.getTime());
      console.log("Date.now()", Date.now());

      console.log("toDateString()", date1.toDateString());
      console.log("toISOString()", date1.toISOString());
      console.log("toJSON()", date1.toJSON());
      console.log("toLocaleDateString()", date1.toLocaleDateString());
      console.log("toLocaleTimeString()", date1.toLocaleTimeString());
      console.log("toLocaleString()", date1.toLocaleString());
      console.log("toString()", date1.toString());
      console.log("toTimeString()", date1.toTimeString());
      console.log("toUTCString()", date1.toUTCString());
      // 把指定时间设为毫秒数。设置的UTC时间转成date时间小时数会加8
      console.log(
        "Date.UTC()",
        Date.UTC(2012, 02, 30, 12, 34, 23, 666),
        new Date(Date.UTC(2012, 02, 30, 12, 34, 23, 666))
      );
      // 把指定date类型时间字符串变为毫秒数。
      console.log(
        "Date.parse()",
        Date.parse("March 21, 2012 23:59:10"),
        new Date(Date.parse("March 21, 2012 23:59:10"))
      );
    </script>
  </body>
</html>
