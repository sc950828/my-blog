<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>string</title>
  </head>

  <body>
    <script>
      const str1 = "你好";
      const str2 = new String("苏纯");
      const str3 = "hello randy ll";
      const str4 = "   HELLO randy   ";
      console.log("str1.charAt(1)", str1.charAt(1));
      console.log("str1.charCodeAt(1)", str1.charCodeAt(1));
      console.log("str3.charCodeAt(1)", str3.charCodeAt(1));
      console.log(
        "str1.concat(str2), str1, str2",
        str1.concat(str2),
        str1,
        str2
      );
      console.log(
        "String.fromCharCode(str1.charCodeAt(1))",
        String.fromCharCode(str1.charCodeAt(1))
      );
      console.log("str3.indexOf('l')", str3.indexOf("l"));
      console.log("str3.indexOf('lo')", str3.indexOf("lo"));
      console.log("str3.lastIndexOf('l')", str3.lastIndexOf("l"));
      console.log("str3.includes('l')", str3.includes("l"));
      console.log("str3.includes('randy')", str3.includes("randy"));
      console.log("str3.match(/ll/igm)", str3.match(/ll/gim));
      console.log(
        "str3.search(new RegExp('ll', 'igm'))",
        str3.search(new RegExp("ll", "igm"))
      );
      console.log("str1.repeat(3)", str1.repeat(3), str1);
      console.log(
        "str1.replace('好', '好呀')",
        str1.replace("好", "好呀"),
        str1
      );
      console.log("str3.split(' ')", str3.split(" "));
      console.log("str3.split('randy')", str3.split("randy"));
      console.log("str3.startsWith('h')", str3.startsWith("h"));
      console.log("str3.startsWith('hello')", str3.startsWith("hello"));
      console.log("str3.endsWith('ll')", str3.endsWith("ll"));
      console.log("str1.slice(1, 1)", str1.slice(1, 2), str1);
      console.log("str3.substr(1, 3)", str3.substr(1, 3), str3);
      console.log("str3.substring(1, 3)", str3.substring(1, 3), str3);
      console.log("str4.toUpperCase()", str4.toUpperCase());
      console.log("str4.toLowerCase()", str4.toLowerCase());
      console.log("str4.trimLeft()", str4.trimLeft());
      console.log("str4.trimRight()", str4.trimRight());
      console.log("str4.trim()", str4.trim());

      console.log("str2.toString()", str2.toString());
      console.log("str2.valueOf()", str2.valueOf());
    </script>
  </body>
</html>
