<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form event</title>
  </head>

  <body>
    <form
      action="https://jsonplaceholder.typicode.com/posts"
      method="post"
      id="form1"
    >
      userId<input type="text" name="userId" id="input1" /><br />
      title<input type="text" name="title" /><br />
      body<input type="text" name="body" /><br />
      <input type="submit" value="submit" />
      <input type="reset" value="reset" />
    </form>

    <form
      action="https://jsonplaceholder.typicode.com/posts"
      method="post"
      id="form2"
    >
      <input type="search" />
      <select id="select1">
        <option value="name">name</option>
        <option value="value">value</option>
      </select>
    </form>
    <script>
      const form1 = document.getElementById("form1");
      const form2 = document.getElementById("form2");
      const input1 = document.getElementById("input1");
      const select1 = document.getElementById("select1");

      input1.onfocus = function(e) {
        console.log("onfocus", e);
      };
      input1.onblur = function(e) {
        console.log("onblur", e);
      };
      form1.onfocusin = function(e) {
        console.log("onfocusin", e);
      };
      form1.onfocusout = function(e) {
        console.log("onfocusout", e);
      };
      form1.onchange = function(e) {
        console.log("onchange", e);
      };
      form1.oninput = function(e) {
        console.log("oninput", e);
      };
      form1.onsubmit = function(e) {
        console.log("onsubmit", e);
      };
      form1.onreset = function(e) {
        console.log("onreset", e);
      };
      input1.onselect = function(e) {
        console.log("onselect", e);
      };
      form2.onsearch = function(e) {
        console.log("onsearch", e);
      };
    </script>
  </body>
</html>
