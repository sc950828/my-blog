<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>元素属性和方法</title>
    <style>
      #item2 {
        width: 120px;
        height: 100px;
        border: 1px solid red;
        background-color: dimgrey;
        overflow: auto;
        padding: 5px;
        margin: 10px;
      }

      #item3 {
        width: 120px;
        height: 100px;
        border: 1px solid black;
        background-color: dodgerblue;
        padding: 5px;
        margin: 10px;
      }
    </style>
  </head>

  <body style="width: 1000px;height: 1000px;">
    <div id="item1" class="div1 mydiv">
      item1
      <section id="section1" class="mysection" name="mysection">
        <p>我是p元素</p>
      </section>
    </div>
    <div id="item2">
      <p>测试clientWidth scrollWidth offsetWidth</p>
      <p>测试clientHeight。。。。。 scrollHeight offsetHeight</p>
    </div>
    <div id="item3">无滚动条测试</div>
    <input type="text" placeholder="focus 测试" />

    <script>
      const ele1 = document.getElementById("item1");
      const sec1 = document.getElementById("section1");
      const newElementNode1 = document.createElement("span");
      const newTextNode1 = document.createTextNode("我是通过appendChild添加的");
      newElementNode1.appendChild(newTextNode1);
      ele1.appendChild(newElementNode1);
      const newTextNode2 = document.createTextNode("测试insertBefore方法");
      ele1.insertBefore(newTextNode2, sec1);
      // 获取元素
      const ele2 = document.getElementById("item2");
      const ele3 = document.getElementById("item3");

      // 返回指定元素的所有属性数组。没有属性值，只有属性名。
      console.log("ele1.attributes", ele1.attributes, ele1.attributes[0]);
      // 返回元素的子节点的数组。所有的子元素都会展示出来。
      console.log("ele1.childNodes", ele1.childNodes);
      // 返回元素的子元素集合。只有第一层子元素。
      console.log("ele1.children", ele1.children);
      // 第一个子元素 包括里面的所有内容
      console.log("ele1.firstChild", ele1.firstChild);
      console.log("ele3.firstChild", ele3.firstChild);
      // 最后一个子元素
      console.log("ele3.lastChild", ele3.lastChild);
      // parentNode parentElement 父节点 父元素
      console.log("ele3.parentNode", ele3.parentNode);
      console.log("ele3.parentElement", ele3.parentElement);

      // element.nextSibling nextElementSibling 下一个元素
      console.log("sec1.nextSibling: ", sec1.nextSibling);
      console.log("sec1.nextElementSibling: ", sec1.nextElementSibling);
      // nodeName nodeType nodeValue
      console.log("sec1.nodeName", sec1.nodeName);
      console.log("sec1.tagName", sec1.tagName);
      console.log("sec1.nodeType", sec1.nodeType);
      console.log("sec1.nodeValue", sec1.nodeValue);

      // 是否有子元素
      console.log("ele1.hasChildNodes(): ", ele1.hasChildNodes());
      // 返回元素的class字符串。
      console.log("ele1.className", ele1.className);
      // 返回元素的class数组。
      console.log("ele1.classList", ele1.classList);
      // 返回元素的id
      console.log("ele1.id", ele1.id);
      // attribute
      console.log(
        'ele2.setAttribute("title", "我是标题"): ',
        ele2.setAttribute("title", "我是标题")
      );
      console.log('ele2.getAttribute("title"): ', ele2.getAttribute("title"));
      console.log('ele2.hasAttribute("class"): ', ele2.hasAttribute("class"));
      console.log("ele2.hasAttributes(): ", ele2.hasAttributes());

      // 可视大小
      console.log("ele2.clientWidth", ele2.clientWidth);
      console.log("ele2.clientHeight", ele2.clientHeight);
      // 元素内容大小
      console.log("ele2.scrollWidth", ele2.scrollWidth);
      console.log("ele2.scrollHeight", ele2.scrollHeight);
      // 元素占据网页空间大小
      console.log("ele2.offsetWidth", ele2.offsetWidth);
      console.log("ele2.offsetHeight", ele2.offsetHeight);
      //
      console.log("ele2.offsetLeft", ele2.offsetLeft);
      console.log("ele2.offsetTop", ele2.offsetTop);
      //
      ele2.scrollBy(20, 20);
      console.log("ele2.scrollLeft", ele2.scrollLeft);
      console.log("ele2.scrollTop", ele2.scrollTop);

      // 可视大小
      console.log("ele3.clientWidth", ele3.clientWidth);
      console.log("ele3.clientHeight", ele3.clientHeight);
      // 元素内容大小
      console.log("ele3.scrollWidth", ele3.scrollWidth);
      console.log("ele3.scrollHeight", ele3.scrollHeight);
      // 元素占据网页空间大小
      console.log("ele3.offsetWidth", ele3.offsetWidth);
      console.log("ele3.offsetHeight", ele3.offsetHeight);

      // focus()设置元素获取焦点。 hasFocus()只有document有该方法。
      const input1 = document.getElementsByTagName("input")[0];
      console.log("input1.focus(): ", input1.focus());
      console.log("document.hasFocus: ", document.hasFocus());

      //
      console.log(
        "ele1.querySelector('#section1')",
        ele1.querySelector("#section1")
      );
      console.log(
        "ele1.querySelectorAll('#section1')",
        ele1.querySelectorAll("#section1")
      );
      console.log(
        "ele1.getElementsByTagName('section')",
        ele1.getElementsByTagName("section")
      );
      console.log(
        "ele1.getElementsByClassName('mysection')",
        ele1.getElementsByClassName("mysection")
      );
      // console.log("ele1.getElementsByName('mysection')", ele1.getElementsByName("mysection"));
      console.log(
        "ele1.getElementById('section1')",
        ele1.getElementById("section1")
      );
    </script>
  </body>
</html>
