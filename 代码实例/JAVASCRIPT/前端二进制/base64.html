<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>base64</title>
  </head>
  <body>
    <script>
      const name = "randy";
      const base64 = btoa(name);
      console.log(base64);

      const newName = atob(base64);
      console.log(newName);
    </script>
  </body>
</html>
