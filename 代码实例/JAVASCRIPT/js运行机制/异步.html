<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>异步</title>
  </head>
  <body>
    <script>
      let setTimeoutFun = function () {
        setTimeout(() => {
          console.log("我是定时器回调");
        }, 100);
      };

      let httpFun = function () {
        fetch("https://jsonplaceholder.typicode.com/todos/1")
          .then(function (response) {
            return response.json();
          })
          .then(function (myJson) {
            console.log(myJson);
          });
      };

      // 同步任务
      console.log("我是同步任务1");

      // 异步定时任务
      setTimeoutFun();

      // 异步http请求任务
      httpFun();

      // 同步任务
      console.log("我是同步任务2");
    </script>
  </body>
</html>
