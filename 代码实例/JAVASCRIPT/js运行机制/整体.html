<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>整体</title>
  </head>
  <body>
    <script>
      function test() {
        console.log(1);
        setTimeout(function () {
          // timer1
          console.log(2);
        }, 1000);
      }

      test();

      setTimeout(function () {
        // timer2
        console.log(3);
        Promise.resolve(4).then((res) => {
          console.log(res);
        });
      }, 0);

      new Promise(function (resolve) {
        console.log(5);
        setTimeout(function () {
          // timer3
          console.log(6);
        }, 100);
        resolve();
      }).then(function () {
        setTimeout(function () {
          // timer4
          console.log(7);
        }, 0);
        console.log(8);
      });

      console.log(9);
    </script>
  </body>
</html>
