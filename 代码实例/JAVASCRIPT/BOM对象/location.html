<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>location</title>
  </head>

  <body>
    <script>
      const url = "https://www.baidu.com/page/code?name=randy#34";
      console.log("url", url);
      console.log(
        "https://www.baidu.com/page/code?name=randy#34 location.href",
        "https://www.baidu.com/page/code?name=randy#34"
      );
      console.log(
        "https://www.baidu.com/page/code?name=randy#34 location.protocol",
        "https:"
      );
      console.log(
        "https://www.baidu.com/page/code?name=randy#34 location.host",
        "www.baidu.com"
      );
      console.log(
        "https://www.baidu.com/page/code?name=randy#34 location.port",
        ""
      );
      console.log(
        "https://www.baidu.com/page/code?name=randy#34 location.hostname",
        "www.baidu.com"
      );
      console.log(
        "https://www.baidu.com/page/code?name=randy#34 location.pathname",
        "/page/code"
      );
      console.log(
        "https://www.baidu.com/page/code?name=randy#34 location.search",
        "?name=randy"
      );
      console.log(
        "https://www.baidu.com/page/code?name=randy#34 location.hash",
        "#34"
      );

      // location.reload()
      // location.replace('https://www.baidu.com')
      // location.assign('https://www.baidu.com')
    </script>
  </body>
</html>
