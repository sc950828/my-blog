<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>原型</title>
  </head>
  <body>
    <script>
      function People(name) {
        this.name = name;
      }

      console.log(People.__proto__);
      console.log(People.prototype);
      console.log(People.prototype.__proto__);
      console.log(People.constructor);
      console.log(People());

      const p1 = new People("randy");
      console.log(p1.__proto__);

      console.log(p1.__proto__ === People.prototype);
      console.log(People.__proto__ === Function.prototype);
      console.log(Function.__proto__ === Function.prototype);
      console.log(Object.__proto__ === Function.prototype);
      console.log(Function.prototype.__proto__ === Object.prototype);
      console.log(Object.prototype.__proto__ === null);

      console.log(p1.hasOwnProperty("name"));
      console.log(Object.getPrototypeOf(p1));

      function Foo() {
        getName = function () {
          console.log(1);
        };
        this.age = 12;
        // return this;

        getAge = function () {
          console.log("age");
        };
      }
      Foo.getName = function () {
        console.log(2);
      };
      Foo.prototype.getName = function () {
        console.log(3);
      };
      var getName = function () {
        console.log(4);
      };
      function getName() {
        console.log(5);
      }
      console.log(this);

      //请写出以下输出结果：
      Foo.getName(); // 2
      // Foo.getAge(); //获取不到
      getName(); // 4
      // Foo().getName(); // 1
      getName(); // 4
      new Foo.getName(); // 2
      new Foo().getName(); // 3
      new new Foo().getName(); // 3
      console.log(new Foo());
    </script>
  </body>
</html>
