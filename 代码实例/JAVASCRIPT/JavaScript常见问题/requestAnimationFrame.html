<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>requestAnimationFrame</title>
  </head>
  <body>
    <script>
      let t = 0;
      function fn(time) {
        console.log(time - t); //16.7
        t = time;
        requestAnimationFrame(fn);
      }
      requestAnimationFrame(fn);
    </script>
  </body>
</html>
