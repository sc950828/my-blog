<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>闭包</title>
  </head>
  <body>
    <script>
      // 在外部获取到局部变量
      function say() {
        var name = 'randy'
        return function() {
          return name
        }
      }
      var isay = say()
      console.log(isay());

      // 使变量不被释放
      // 闭包
      for (var i = 1; i <= 5; i++) {
        (function(i) {
          setTimeout(() => {
            console.log(i);
          }, i * 1000);
        })(i);
      }
      // let
      for (let i = 1; i <= 5; i++) {
        setTimeout(function() {
          console.log(i);
        }, i * 1000);
      }
    </script>
  </body>
</html>
