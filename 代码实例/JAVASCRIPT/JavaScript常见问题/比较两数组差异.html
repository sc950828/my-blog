<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>比较两数组差异</title>
  </head>
  <body>
    <script>
      const arr1 = [1, 2, 3];
      const arr2 = [3, 4, 5];
      // 第一种方法
      function diff1(arr1, arr2) {
        function getDiff(arr1, arr2) {
          const diff = [];
          arr1.forEach(element => {
            if (!arr2.includes(element)) {
              diff.push(element);
            }
          });
          return diff;
        }

        return getDiff(arr1, arr2).concat(getDiff(arr2, arr1));
      }
      console.log(diff1(arr1, arr2));

      // 第二种方法
      function diff2 (arr1, arr2) {
        return arr1.filter(item => !arr2.includes(item)).concat(arr2.filter(item => !arr1.includes(item)))
      }
      console.log(diff2(arr1, arr2));

      // 第三种方法
      function diff3(arr1, arr2) {
        return arr1.concat(arr2).filter(item => !arr1.includes(item) || !arr2.includes(item))
      }
      console.log(diff3(arr1, arr2));
    </script>
  </body>
</html>
