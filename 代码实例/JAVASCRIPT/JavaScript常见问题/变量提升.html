<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>变量提升</title>
  </head>
  <body>
    <script>
      name = "randy";
      console.log(name);
      var name;

      say();
      function say() {
        console.log(this);
      }

      console.log(foo);
      console.log(foo);
      foo = 1;
      console.log(foo);

      var foo;
      function foo() {}
    </script>
  </body>
</html>
