<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>排序</title>
  </head>
  <body>
    <div>原始数组 1,2,5,4,3,7,8</div>
    <div id="div2">冒泡排序升序排完</div>
    <div id="div3">冒泡排序降序排完</div>
    <div id="div4">选择排序升序排完</div>
    <div id="div5">选择排序降序排完</div>
    <div>元素字符串数组 b,c,a,d,f,e,g,h</div>
    <div id="div6">sort默认排序字符串</div>
    <div id="div7">sort自定义排序字符串</div>
    <div id="div8">选择排序升序排完</div>
    <div id="div9">选择排序升序排完</div>
    <script>
      const div2 = document.getElementById("div2");
      const div3 = document.getElementById("div3");
      const div4 = document.getElementById("div4");
      const div5 = document.getElementById("div5");
      const div6 = document.getElementById("div6");
      const div7 = document.getElementById("div7");
      const div8 = document.getElementById("div8");
      const div9 = document.getElementById("div9");
      let arr1 = [1, 2, 5, 4, 3, 7, 8];
      // 冒泡升序
      for (let i = 0; i < arr1.length; i++) {
        for (let j = arr1.length - 1; j > i; j--) {
          // 每次两两比较 从后往前 最小的跑到前面去
          if (arr1[j] < arr1[j - 1]) {
            // 不使用第三个变量 交换两元素位置
            [arr1[j], arr1[j - 1]] = [arr1[j - 1], arr1[j]];
          }
        }
      }
      div2.innerText += arr1.toString();

      // 冒泡降序
      for (let i = 0; i < arr1.length; i++) {
        for (let j = arr1.length - 1; j > i; j--) {
          if (arr1[j] > arr1[j - 1]) {
            // 不使用第三个变量 交换两元素位置
            arr1[j] = arr1[j] + arr1[j - 1];
            arr1[j - 1] = arr1[j] - arr1[j - 1];
            arr1[j] = arr1[j] - arr1[j - 1];
          }
        }
      }
      div3.innerText += arr1.toString();

      // 选择升序
      for (let i = 0; i < arr1.length - 1; i++) {
        let arrIndex = i;
        for (let j = i + 1; j < arr1.length; j++) {
          if (arr1[j] < arr1[arrIndex]) {
            arrIndex = j;
          }
        }
        if (arrIndex !== i) {
          [arr1[i], arr1[arrIndex]] = [arr1[arrIndex], arr1[i]];
        }
      }
      div4.innerText += arr1.toString();

      // 选择降序
      for (let i = 0; i < arr1.length - 1; i++) {
        let arrIndex = i;
        for (let j = i + 1; j < arr1.length; j++) {
          if (arr1[j] > arr1[arrIndex]) {
            arrIndex = j;
          }
        }
        if (arrIndex != i) {
          [arr1[i], arr1[arrIndex]] = [arr1[arrIndex], arr1[i]];
        }
      }
      div5.innerText += arr1.toString();

      // 默认升序 sort排序
      const arr2 = ["b", "c", "a", "d", "f", "e", "g", "h"];
      div6.innerText += arr2.sort();
      div7.innerText += arr2.sort(function(a, b) {
        if (a > b) {
          return -1;
        }
        if (a < b) {
          return 1;
        }
        return 0;
      });

      // 选择排序 升序
      for (let i = 0; i < arr1.length - 1; i++) {
        for (let j = i + 1; j > 0; j--) {
          if (arr1[j] < arr1[j - 1]) {
            [arr1[j], arr1[j - 1]] = [arr1[j - 1], arr1[j]];
          }
        }
      }
      div8.innerText += arr1.toString();
      // 选择排序 降序
      for (let i = 0; i < arr1.length - 1; i++) {
        for (let j = i + 1; j > 0; j--) {
          if (arr1[j] > arr1[j - 1]) {
            [arr1[j], arr1[j - 1]] = [arr1[j - 1], arr1[j]];
          }
        }
      }
      div9.innerText += arr1.toString();
    </script>
  </body>
</html>
