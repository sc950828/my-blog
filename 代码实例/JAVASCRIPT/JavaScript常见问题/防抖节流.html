<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>防抖与节流</title>
  </head>
  <body>
    <button onclick="mydebounce('randy', 24)">防抖</button>
    <button onclick="mythrottle('randy', 24)">
      节流1 使用时间戳 会丢掉最后一次
    </button>
    <button onclick="mythrottle2('randy', 24)">
      节流2 使用定时器 第一次会延迟
    </button>
    <button onclick="mythrottle3('randy', 24)">节流3 使用定时器加时间戳</button>
    <script>
      // 防抖 单位时间内没触发 就执行
      function debounce(fn, time) {
        let timer = null;
        return (...args) => {
          const context = this;
          if (timer) {
            clearTimeout(timer);
          }

          timer = setTimeout(() => {
            fn.apply(context, args);
          }, time);
        };
      }

      const mydebounce = debounce(function(name, age) {
        // alert(name + ":" + age + "岁")
        console.log(name + ":" + age + "岁");
      }, 2000);

      // 节流1 单位时间内只运行一次 使用时间戳会忽略最后一次点击
      function throttle(fn, time) {
        let lastTime = null;
        return function() {
          const args = arguments;
          const context = this;
          if (+Date.now() - lastTime > time) {
            fn.apply(context, args);
            lastTime = +Date.now();
          }
        };
      }

      const mythrottle = throttle(function(name, age) {
        console.log(name + ":" + age + "岁");
      }, 3000);

      // 节流2 单位时间内只运行一次 使用定时器第一次点击会延迟 不会丢掉最后一次点击
      function throttle2(fn, time) {
        let timer = null;
        return function(...args) {
          const context = this;
          if (!timer) {
            timer = setTimeout(function() {
              fn.apply(context, args);
              timer = null;
            }, time);
          }
        };
      }
      const mythrottle2 = throttle2(function(name, age) {
        console.log(name + ":" + age + "岁");
      }, 1000);

      // 节流3 时间戳加定时器 解决第一次延迟和左后一次丢失问题
      function throttle3(fn, time) {
        let lastTime = null;
        let timer = null;
        return function(...args) {
          const context = this;
          clearTimeout(timer);
          if (+new Date() - lastTime > time) {
            fn.apply(context, args);
            lastTime = +new Date();
          } else {
            timer = setTimeout(function() {
              fn.apply(context, args);
            }, time);
          }
        };
      }
      const mythrottle3 = throttle3(function(name, age) {
        console.log(name + ":" + age + "岁");
      }, 1000);
    </script>
  </body>
</html>
