<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background-image</title>
    <style>
      /*
        用来设置元素的背景图片
      */
      div {
        width: 600px;
        height: 400px;
        background-image: url(../../images/test.jpg);
        background-repeat: no-repeat;
      }

      /*
        <length>：用长度值指定背景图像大小。不允许负值。
        <percentage>：用百分比指定背景图像大小。不允许负值。
        auto：背景图像的真实大小。可能会有空隙。
        cover：将背景图像等比缩放到完全覆盖容器，背景图像有可能超出容器。不可能有空隙。
        contain：将背景图像等比缩放到宽度或高度与容器的宽度或高度相等，背景图像始终被包含在容器内。所以可能会有空隙。
      */
      .item1 {
        border: 10px;
        padding: 10px;
        margin: 10px;
        background-size: 100% 100%;
      }

      .item2 {
        background-size: cover;
      }

      .item3 {
        background-size: contain;
      }

      /*
        background-position 设置背景图位置
        如果提供两个，第一个用于横坐标，第二个用于纵坐标。
        如果只提供一个，该值将用于横坐标；纵坐标将默认为50%。

        background-attachment 设置背景图相对什么固定
          fixed 相对窗口固定
          scroll 相对元素固定。 默认值。
          local 相对内容固定
      */
      .item4 {
        width: 800px;
        height: 600px;
        overflow: scroll;
        background-position: center;
        /* background-attachment: local; */
        /* background-attachment: scroll; */
        background-attachment: fixed;
      }

      /*
        background-origin 设置背景图开始的位置。注意不是有效位置，下面可能会超出来,可以配合background-clip使用。
          border-box：从border区域（含border）开始显示背景图像。
          padding-box：从padding区域（含padding）开始显示背景图像。默认值。
          content-box：从content区域开始显示背景图像。

        background-clip 指定对象的背景图像向外裁剪的区域。
          padding-box：从padding区域（不含padding）开始向外裁剪背景。
          border-box：从border区域（不含border）开始向外裁剪背景。默认值。
          content-box：从content区域开始向外裁剪背景。
          text 把文字裁剪出来(渐变文字用到了) 使用这个属性需要使用-webkit-background-clip
      */
      .item5 {
        padding: 20px;
        border: 10px solid transparent;
        margin: 10px;
        /* background-origin: border-box; */
        /* background-origin: padding-box; */
        background-origin: content-box;
        background-clip: content-box;
      }
    </style>
  </head>

  <body>
    <span>图片大小设置100%</span>
    <div class="item1"></div>
    <span>图片大小设置cover</span>
    <div class="item2"></div>
    <span>图片大小设置contain</span>
    <div class="item3"></div>
    <div class="item4">
      <section style="height: 800px;"></section>
    </div>
    <div class="item5">item5</div>
  </body>
</html>
