<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float</title>
    <style>
      .parent {
        border: 1px solid green;
      }
      .parent:after {
        content: "";
        clear: both;
        display: block;
      }
      .child {
        width: 100px;
        height: 100px;
        background-color: blanchedalmond;
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">child</div>
    </div>
  </body>
</html>
