<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float</title>
    <style>
      .parent {
        border: 1px solid green;
      }
      .parent:after {
        content: "";
        clear: both;
        display: block;
      }
      .child {
        width: 100px;
        height: 100px;
        background-color: blanchedalmond;
        float: left;
      }

      .outer {
        margin: 50px;
        height: 100px;
        border: 1px solid red;
      }
      .inner {
        width: 100px;
        height: 100px;
        background-color: aquamarine;
        float: right;
      }
      /* 元素设置浮动后display变为blok可以设置长宽和上边距 */
      .float1 {
        float: left;
        background-color: azure;
      }
      .float2 {
        float: right;
        height: 100px;
        background-color: bisque;
      }
      .float3 {
        float: left;
        width: 100px;
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      使用after伪类清除浮动
      <div class="child">child</div>
    </div>

    <div class="outer">
      <div class="inner">inner</div>
    </div>
    <span class="float1">float1</span>
    <span class="float2">float2</span>
    <span>中间span</span>
    <!-- <div>中间div</div> -->
    <span class="float3">float3</span>

    <div style="width: 500px;height: 100px;background-color: bisque;">
      <div style="float: right;background-color: blue;">
        浮动元素的包含块的是父元素 或者向上浮动的时候碰到了块元素
      </div>
      <div style="background: blueviolet;">
        我没浮动 块级元素会进入浮动区域，行内元素不会进入。
      </div>
    </div>
  </body>
</html>
