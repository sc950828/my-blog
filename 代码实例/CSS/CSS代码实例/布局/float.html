<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float</title>
    <style>
      div {
        width: 200px;
        height: 100px;
        background-color: darkgrey;
        border: 1px solid royalblue;
      }

      section {
        background-color: darkgrey;
        border: 1px solid royalblue;
      }

      /*
        float 该属性可以被应用在非绝对定位和固定定位的任何元素上。
        浮动对象的display属性值永远为block。
      */
      .item2 {
        float: right;
      }

      .item3 {
        float: left;
      }

      /*
        none：允许两边都可以有浮动对象
        both：不允许有浮动对象
        left：不允许左边有浮动对象
        right：不允许右边有浮动对象
      */
      .item4 {
        clear: left;
        color: red;
      }

      .item6 {
        float: right;
      }

      .item7 {
        clear: right;
        color: red;
      }

      .parent {
        width: 800px;
        /* clear: both; 父元素设置无效* /
        /* 不能清除浮动但是能解决浮动父元素塌陷的问题 */
        overflow: auto;
      }

      .child1 {
        float: right;
      }

      .child2 {
        width: 200px;
        height: 50px;
        /* clear: both; 子元素设置该属性才会生效*/
      }
    </style>
  </head>

  <body>
    <div class="item1">item1 没设置浮动</div>
    <div class="item2">item2 设置右浮动</div>
    <div class="item3">item3 设置左浮动</div>
    <div class="item4">item4 清除左边浮动</div>
    <div class="item5">item5 没设置浮动</div>
    <div class="item6">item6 设置右浮动</div>
    <div class="item7">item7 清除右边浮动</div>

    <section class="parent">
      parent
      <div class="child1">child1</div>
      <div class="child2">child2</div>
    </section>
  </body>
</html>
