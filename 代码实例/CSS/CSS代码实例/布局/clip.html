<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clip</title>
    <style>
      div {
        width: 200px;
        height: 100px;
        background-color: darkgray;
      }
      /*
        必须将position的值设为absolute，此属性方可使用。所以会脱离文档流不会占据空间。
        默认值是auto 对象无剪切
        rect(从上面开始裁剪多少，从右边开始到左边多少距离裁剪消失，从下面开始到顶部多少距离裁剪消失，从左边开始裁剪多少)
      */
      .item1 {
        position: absolute;
        clip: rect(10px, 50px, 60px, 0px);
      }
    </style>
  </head>

  <body>
    <div class="item1">item1</div>
  </body>
</html>
