  <head>

    <title>text</title>
    <style>
      .item1 {
        text-indent: 40px;
        display: inline-block;
      }
      .item2 {
        text-indent: 2em;
      }

  <body>
    <span class="item1"

    >
    <div class="item2">
      通过em设置的话就表示空多少个字<br />
      块级元素
    </div>
  </body>
</html>
