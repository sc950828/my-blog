<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text-overflow</title>
    <style>
      /*
        该属性需要配合overflow和white-space一起使用才能出现省略号
        clip：当对象内文本溢出时不显示省略标记（...），而是将溢出的部分裁切掉。
        ellipsis：当对象内文本溢出时显示省略标记（...）。
      */
      .item1 {
        overflow: hidden;
        text-overflow: clip;
        width: 100px;
        height: 20px;
        border: 1px solid red;
      }

      .item2 {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 100px;
        height: 20px;
        border: 1px solid red;
      }
    </style>
  </head>

  <body>
    <div class="item1">
      clip 当对象内文本溢出时不显示省略标记（...），而是将溢出的部分裁切掉。
    </div>
    <div class="item2">
      ellipsis：当对象内文本溢出时显示省略标记（...）。
    </div>
  </body>
</html>
