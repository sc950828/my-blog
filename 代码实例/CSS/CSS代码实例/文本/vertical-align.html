<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vertical-align</title>
    <style>
      /*
        vertical-align 设置对象内容的垂直对其方式
        父元素必须是inline-block或者 block元素，必须设置line-height属性
        子元素必须是inline-block或者inline元素，如果是文字必须覆盖掉父元素的line-height，然后设置vertical-align属性。
      */
      div {
        background-color: turquoise;
        color: #000;
        height: 50px;
        display: inline-block;
        line-height: 50px;
      }

      span {
        line-height: 0px;
      }

      .item1 {
        vertical-align: baseline;
        display: inline-block;
      }

      .item2 {
        vertical-align: top;
      }

      .item3 {
        vertical-align: sub;
      }

      .item4 {
        vertical-align: middle;
      }

      .item5 {
        vertical-align: super;
      }

      .item6 {
        vertical-align: text-top;
      }

      .item7 {
        vertical-align: bottom;
      }

      .item8 {
        vertical-align: text-bottom;
      }

      .img1 {
        width: 200px;
        height: 200px;
        background-color: wheat;
        line-height: 200px;
      }

      img {
        vertical-align: middle;
      }
    </style>
  </head>

  <body>
    <div>
      <span class="item1">hello randy baseline</span>
    </div>
    <div>
      <span class="item2">hello randy top</span>
    </div>
    <div>
      <span class="item3">hello randy sub</span>
    </div>
    <div>
      <span class="item4">hello randy middle</span>
    </div>
    <div>
      <span class="item5">hello randy supper</span>
    </div>
    <div>
      <span class="item6">hello randy text-top</span>
    </div>
    <div>
      <span class="item7">hello randy bottom</span>
    </div>
    <div>
      <span class="item8">hello randy text-bottom</span>
    </div>

    <section class="img1">
      <img src="../../images/test.jpg" width="100" height="100" alt="" />
    </section>
  </body>
</html>
