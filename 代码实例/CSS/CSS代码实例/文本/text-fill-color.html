<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text-fill-color</title>
    <style>
      /*
        text-fill-color
        设置对象中的文字填充颜色。
        若同时设置text-fill-color和color，text-fill-color定义的颜色将覆盖color属性
      */
      .item1 {
        -webkit-text-fill-color: turquoise;
      }
    </style>
  </head>

  <body>
    <div class="item1">
      <p>
        若同时设置text-fill-color和color，text-fill-color定义的颜色将覆盖color属性。
      </p>
      <p>通过text-fill-color属性，可以做出一些例如渐变文字和镂空文字的效果。</p>
    </div>
  </body>
</html>
