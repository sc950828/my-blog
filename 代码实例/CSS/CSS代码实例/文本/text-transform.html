<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text-transform</title>
    <style>
      /*
        none：无转换
        capitalize：将每个单词的第一个字母转换成大写
        uppercase：转换成大写
        lowercase：转换成小写
      */
      .item1 {
        text-transform: none;
      }
      .item2 {
        text-transform: lowercase;
      }
      .item3 {
        text-transform: uppercase;
      }
      .item4 {
        text-transform: capitalize;
      }
    </style>
  </head>

  <body>
    <div class="item1">randY hellO</div>
    <div class="item2">lowercase randy hello</div>
    <div class="item3">uppercase randy hello</div>
    <div class="item4">capitalize randy hello</div>
  </body>
</html>
