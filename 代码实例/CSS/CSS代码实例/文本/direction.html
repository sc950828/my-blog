<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>direction</title>
    <style>
      /*
        direction 控制文本方向
        ltr 默认 从左到右
        rtl 从右到左
      */
      .item1 {
        direction: ltr;
      }

      .item2 {
        direction: rtl;
      }
    </style>
  </head>

  <body>
    <div class="item1">
      ltr：文本流从左到右。 rtl：文本流从右到左。
    </div>
    <div class="item2">
      hello randy
    </div>
  </body>
</html>
