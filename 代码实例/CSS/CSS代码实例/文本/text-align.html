<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text-align</title>
    <style>
      div {
        padding: 0px 20px;
      }
      /*
        left：内容左对齐。
        center：内容居中对齐。
        right：内容右对齐。
        justify：内容两端对齐
        start：内容对齐开始边界。默认值
        end：内容对齐结束边界。
      */
      .item1 {
        text-align: left;
      }
      .item2 {
        text-align: right;
      }
      .item3 {
        text-align: center;
      }
      .item4 {
        text-align: justify;
      }
      .item5 {
        text-align: start;
      }
      .item6 {
        text-align: end;
      }
    </style>
  </head>

  <body>
    <div class="item1">item1</div>
    <div class="item2">item2</div>
    <div class="item3">item3</div>
    <div class="item4">
      <span>item4</span>
      <span>item4</span>
    </div>
    <div class="item5">item5</div>
    <div class="item6">item6</div>
  </body>
</html>
