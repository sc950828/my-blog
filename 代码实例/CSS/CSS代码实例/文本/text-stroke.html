<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text-stroke</title>
    <style>
      /*
        text-stroke 设置文字的描边宽度和颜色
        [ text-stroke-width ]：设置或检索对象中的文字的描边厚度
        [ text-stroke-color ]：设置或检索对象中的文字的描边颜色
      */
      .item1 {
        text-transform: uppercase;
        text-align: center;
        background-color: tomato;
        color: transparent;
        -webkit-text-stroke: 1px #fff;
        font-size: 100px;
        font-weight: bolder;
      }
    </style>
  </head>

  <body>
    <div class="item1">
      hello randy
    </div>
  </body>
</html>
