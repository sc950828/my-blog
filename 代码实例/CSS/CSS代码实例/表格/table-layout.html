<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table-layout</title>
    <style>
      /*
        border-layout
          auto：默认的自动算法。布局将基于各单元格的内容。表格在每一单元格读取计算之后才会显示出来。速度很慢
          fixed：固定布局的算法。在这算法中，水平布局是仅仅基于表格的宽度，表格边框的宽度，单元格间距，列的宽度，而和表格内容无关。也就是说，内容可能被裁切
        
        border-collapse 设置表格里面边框是合并还是独立
          separate：边框独立 默认
          collapse：相邻边被合并
        
        border-spacing 设置或检索当表格边框独立时，行和单元格的边框在横向和纵向上的间距
        只有当表格边框独立（即border-collapse属性等于separate时）此属性才起作用。
        如果提供全部两个length值时，第一个作用于横向间距，第二个作用于纵向间距。

        caption-side 指定表格头在上还是在下
          top 上面 默认值
          bottom 下面
        
        empty-cell 指定当表格的单元格无内容时隐藏还是显示
          hide：指定当表格的单元格无内容时，隐藏该单元格的边框。
          show：指定当表格的单元格无内容时，显示该单元格的边框。 默认显示
      */
      .item1 {
        table-layout: auto;
        border-collapse: separate;
        border-spacing: 10px 20px;
      }

      .item2 {
        table-layout: fixed;
        border-collapse: collapse;
        caption-side: bottom;
        empty-cells: show;
      }
    </style>
  </head>

  <body>
    <table class="item1" border>
      <tr>
        <td>
          auto：默认的自动算法。布局将基于各单元格的内容。表格在每一单元格读取计算之后才会显示出来。速度很慢
        </td>
        <td>
          fixed：固定布局的算法。在这算法中，水平布局是仅仅基于表格的宽度，表格边框的宽度，单元格间距，列的宽度，而和表格内容无关。也就是说，内容可能被裁切
        </td>
      </tr>
    </table>

    <table class="item2" border>
      <caption>
        caption-side 指定表格头在上还是在下
      </caption>
      <tr>
        <td>
          auto：默认的自动算法。布局将基于各单元格的内容。表格在每一单元格读取计算之后才会显示出来。速度很慢
        </td>
        <td>
          fixed：固定布局的算法。在这算法中，水平布局是仅仅基于表格的宽度，表格边框的宽度，单元格间距，列的宽度，而和表格内容无关。也就是说，内容可能被裁切
        </td>
      </tr>
      <tr>
        <td></td>
      </tr>
    </table>
  </body>
</html>
