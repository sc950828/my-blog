<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list</title>
    <style>
      /*
        list-style设置列表样式。
        list-style：[ list-style-image ] || [ list-style-position ] || [ list-style-type ]
        list-style-image 设置列表项标记图片
        list-style-position 设置列表项标记位置 默认outside 设置inside在里面
        list-style-type 设置列表项标记的样式。前提是list-style-image为none或者url无效的时候
          disc：实心圆(CSS1)
          circle：空心圆(CSS1)
          square：实心方块(CSS1)
          decimal：阿拉伯数字(CSS1)
          lower-roman：小写罗马数字(CSS1)
          upper-roman：大写罗马数字(CSS1)
          lower-alpha：小写英文字母(CSS1)
          upper-alpha：大写英文字母(CSS1)
          none：不使用项目符号(CSS1)
          armenian：传统的亚美尼亚数字(CSS2)
          cjk-ideographic：浅白的表意数字(CSS2)
          georgian：传统的乔治数字(CSS2)
          lower-greek：基本的希腊小写字母(CSS2)
          hebrew：传统的希伯莱数字(CSS2)
          hiragana：日文平假名字符(CSS2)
          hiragana-iroha：日文平假名序号(CSS2)
          katakana：日文片假名字符(CSS2)
          katakana-iroha：日文片假名序号(CSS2)
          lower-latin：小写拉丁字母(CSS2)
          upper-latin：大写拉丁字母(CSS2)
      */
      .item1 {
        list-style-image: url("../../images/user.png");
        list-style-position: inside;
      }

      .item2 {
        list-style-type: square;
      }
    </style>
  </head>

  <body>
    <ul class="item1">
      <li>1</li>
      <li>2</li>
    </ul>

    <ol class="item2">
      <li>3</li>
      <li>4</li>
    </ol>
  </body>
</html>
