<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>width height min-width min-height max-width max-height</title>
    <style>
      .item1 {
        width: 100px;
        height: 100px;
        background-color: lawngreen;
      }
      .item2 {
        max-width: 100px;
        max-height: 100px;
        background-color: lightblue;
      }
      .item3 {
        min-width: 100px;
        min-height: 100px;
        background-color: lawngreen;
      }
      .item4 {
        display: inline-block;
        max-width: 100px;
        max-height: 100px;
        background-color: lightblue;
      }
    </style>
  </head>

  <body>
    <div class="item1">item1</div>
    <div class="item2">item2</div>
    <div class="item3">item3</div>
    <div class="item4">item4</div>
  </body>
</html>
