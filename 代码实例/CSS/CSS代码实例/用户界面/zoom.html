<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zoom</title>
    <style>
      div {
        width: 200px;
        height: 100px;
        background-color: chartreuse;
        margin: 10px;
      }

      /*
      定义元素的缩放比例
    */
      .item1 {
        zoom: normal;
      }

      .item2 {
        zoom: 2;
      }
    </style>
  </head>

  <body>
    <div class="item1">zoom = 1</div>
    <div class="item2">zoom = 2</div>
  </body>
</html>
