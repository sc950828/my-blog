<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>content</title>
    <style>
      /*
        content 用来和::after及::before伪元素一起使用，在对象里面的前或后显示内容。
          none：不生成任何值。
          <attr>：获取标签上的属性值
          <url>：使用指定的绝对或相对地址插入一个外部资源（图像，声频，视频或浏览器支持的其他任何资源）
          <string>：插入字符串
          <counter(name)> 使用已命名的计数器

        counter-increment 定义计数器 name和每次的增值

        counter-reset: name 将指定name的计数器复位
      */
      .item1::after {
        content: "randy";
      }

      .item2::after {
        content: url(../../images/user.png);
      }

      .item3::after {
        content: attr(title);
      }

      /*
        counter-increment 用来定义计数器的名字 和每次的增值
      */
      ul li {
        counter-increment: myinc -1;
      }

      ul li::before {
        content: counter(myinc);
        /* 复位 */
        counter-reset: myinc;
      }

      /* empty依然会生效 */
      .div1:empty {
        color: cadetblue;
      }
      .div1::after {
        content: "<span>randy</span>";
      }
    </style>
  </head>

  <body>
    <div class="item1">item1</div>
    <div class="item2">item2</div>
    <div class="item3" title="我的值是从属性里面获取的">item3</div>

    <ul>
      <li>name</li>
      <li>age</li>
      <li>sex</li>
    </ul>

    <div class="div1"></div>
    <script>
      const div1 = document.querySelector(".div1");
      console.log(div1);
      // 获取不到content的元素
      // 鼠标也无法选取
      console.log(div1.firstChild);
    </script>
  </body>
</html>
