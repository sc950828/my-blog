<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>基本选择器</title>
    <style>
      /*
        基本选择器：
          通配选择器 *
          标签选择器
          id选择器 #
          类选择器 .
      */
      * {
        margin: 0px;
        padding: 0px;
      }

      div {
        background-color: turquoise;
      }

      #item1 {
        text-align: center;
      }

      .div1 {
        font-size: 20px;
      }
    </style>
  </head>

  <body>
    <div id="item1" class="div1">基本选择器</div>
  </body>
</html>
