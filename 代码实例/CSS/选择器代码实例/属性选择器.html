<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>属性选择器</title>
    <style>
      /* 包含某属性 */
      div[class] {
        color: hotpink;
      }

      /* 等于某值 */
      div[class="item1"] {
        color: indigo;
      }

      /* 以某些字符开头 */
      div[class^="div"] {
        color: lawngreen;
      }

      /* 以某些字符结尾 */
      div[class$="2"] {
        color: lightslategray;
      }

      /* 包含某一个属性值 */
      div[class~="item3"] {
        font-size: 20px;
      }

      /* 包含某一属性值或者以该属性值开头 */
      div[class|="item3"] {
        background-color: midnightblue;
      }

      /* 包含某些字符 */
      div[class*="v"] {
        background-color: lightslategrey;
      }
    </style>
  </head>

  <body>
    <div class="item1">item1</div>
    <div class="item2">item2</div>
    <div class="item3">item3</div>
    <div class="item4">item4</div>
    <div class="item5">item5</div>
    <div class="div1">div1</div>
    <div class="div2 item3">div2 item3</div>
    <div class="item3-d">item3-d</div>
  </body>
</html>
