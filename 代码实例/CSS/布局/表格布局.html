<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表格布局</title>
  </head>
  <body>
    <div style="display: table; width: 100%; height: 100px;">
      <div style="display: table-row;">11</div>
      <div style="display: table-row;">22</div>
      <div style="display: table-row;">33</div>
    </div>

    <div style="display: table; width: 100%; height: 100px;">
      <div style="display: table-cell;">11</div>
      <div style="display: table-cell;">22</div>
      <div style="display: table-cell;">33</div>
    </div>

    <div style="display: table; width: 100%; height: 100px;">
      <div style="display: table-row;">
        <div style="display: table-cell;">11</div>
        <div style="display: table-cell;">22</div>
        <div style="display: table-cell;">33</div>
      </div>
      <div style="display: table-row;">
        <div style="display: table-cell;">44</div>
        <div style="display: table-cell;">55</div>
        <div style="display: table-cell;">66</div>
      </div>
    </div>
  </body>
</html>
