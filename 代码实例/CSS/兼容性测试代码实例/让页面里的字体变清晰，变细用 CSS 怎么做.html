<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>让页面里的字体变清晰，变细用 CSS 怎么做</title>
    <style>
      .div1 {
        -webkit-font-smoothing: antialiased;
      }
    </style>
  </head>
  <body>
    <div class="div1">
      在 MacOS 测试环境下面设置 -webkit-font-smoothing: antialiased;
      但是这个属性仅仅是面向 MacOS，其他操作系统设 置后无效。
    </div>
  </body>
</html>
