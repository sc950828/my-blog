<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css实现三角形和扇形</title>
    <style>
      .div1 {
        width: 0;
        height: 0;
        border-width: 20px;
        border-style: solid;
        border-color: red transparent transparent transparent;
      }
      .div2 {
        width: 0;
        height: 0;
        border-width: 100px;
        border-style: solid;
        border-radius: 50%;
        border-color: red yellow green blue;
      }
    </style>
  </head>
  <body>
    <div class="div1"></div>
    <div class="div2"></div>
  </body>
</html>
