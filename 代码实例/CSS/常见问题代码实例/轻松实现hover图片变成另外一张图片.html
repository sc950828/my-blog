<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>轻松实现hover图片变成另外一张图片</title>
  <style>
    .bg:hover {
      content: url("../images/user.png");
    }
  </style>
</head>
<body>
  <img src="../images/test.jpg" class="bg" width="200" height="200">
</body>
</html>
