<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>粘连布局</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
      }
      .main {
        min-height: calc(100% - 100px);
        background-color: darksalmon;
      }
      .footer {
        height: 100px;
        background-color: darkorchid;
      }

      /* padding margin实现 */
      .main2 {
        min-height: 100%;
        background-color: darkturquoise;
      }
      .content {
        padding-bottom: 100px;
        height: 1000px;
      }
      .footer2 {
        margin-top: -100px;
        background-color: darkslategray;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <!-- 第一种使用计算属性 
    <div class="main">
      <div style="height: 1000px;">main</div>
    </div>
    <div class="footer">footer</div> -->

    <!-- 第二种 使用margin -->

    <div class="main2">
     <div class="content">content</div>
    </div>
    <div class="footer2">footer</div>
  </body>
</html>
