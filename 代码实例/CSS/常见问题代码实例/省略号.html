<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>省略号</title>
    <style>
      .div1,
      .span1 {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        width: 100px;
      }
      .div2 {
        width: 100px;
        text-overflow: ellipsis;
        overflow: hidden;
        display: -webkit-box;
        /* 2 就是几行出现省略号 可以随意配置*/
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }
    </style>
  </head>
  <body>
    <span class="span1"
      >单行省略号，一行出现省略号，必须是有明确宽度的元素 我是span所以无效</span
    >
    <div class="div1">单行省略号，一行出现省略号</div>
    <div class="div2">多行省略号，多行才会出现省略号 须是有明确宽度的元素</div>
  </body>
</html>
