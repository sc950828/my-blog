<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>绝对定位元素与非绝对定位元素的百分比计算</title>
    <style>
      .div1,
      .div2 {
        position: relative;
        width: 200px;
        height: 200px;
        border: 10px solid green;
        padding: 20px;
        margin: 30px;
        background-color: aquamarine;
      }
      /* 绝对定位元素宽高百分比根据父元素的padding-box计算 */
      .inner1,
      .inner2 {
        position: absolute;
        width: 50%;
        height: 50%;
        background-color: beige;
      }
      /* 非绝对定位元素的宽高百分比则是相对于父元素的 content box 来计算的。 */
      .inner2 {
        position: static;
      }
    </style>
  </head>
  <body>
    <div class="div1">
      <div class="inner1">inner1</div>
    </div>
    <div class="div2">
      <div class="inner2">inner2</div>
    </div>
  </body>
</html>
