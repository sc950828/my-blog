<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>content换行符与打点loading效果</title>
    <style>
      div {
        display: inline-block;
        overflow: hidden;
        height: 1em;
        line-height: 1em;
      }
      div::after {
        display: block;
        content: ".\A..\A...";
        white-space: pre-wrap;
        animation: dot 2s infinite step-start both;
      }
      @keyframes dot {
        33% {
          transform: translateY(-1em);
        }
        66% {
          transform: translateY(-2em);
        }
      }
    </style>
  </head>
  <body>
    正在加载中
    <div></div>
  </body>
</html>
