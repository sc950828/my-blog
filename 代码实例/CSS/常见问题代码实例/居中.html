<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>居中</title>
  </head>
  <body>
    <!-- 行内元素 -->
    <div style="height: 100px;text-align: center;background-color: burlywood;">
      <span>行内元素水平居中</span>
    </div>
    <div style="height: 100px;background-color: cadetblue;line-height: 100px;">
      <span>行内元素垂直居中</span>
    </div>
    <div
      style="height: 100px;text-align: center;background-color:chartreuse;line-height: 100px;"
    >
      <span>行内元素水平垂直居中</span>
    </div>
    <!-- 行内元素也能设置flex布局 -->
    <span
      style="display:flex;align-items:center;justify-content: center;height: 100px;background-color:chartreuse;"
    >
      <span>行内元素水平垂直居中</span>
    </span>

    <!-- 块级元素 独占一行 -->
    <div style="height: 100px;background-color: burlywood;">
      <div style="width: 300px;margin: 0 auto;">块级元素水平居中</div>
    </div>
    <div style="height: 100px;background-color: cadetblue;line-height: 100px;">
      <div style="width: 300px;">块级元素垂直居中</div>
    </div>
    <div style="height: 100px;background-color:chartreuse;line-height: 100px;">
      <div style="width: 300px;margin: 0 auto;">块级元素水平垂直居中</div>
    </div>

    <div
      style="height: 300px; width: 400px; background-color: cornflowerblue;position: relative;"
    >
      <div
        style="position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);background-color: cornsilk;"
      >
        块级元素水平垂直居中 子元素宽高不确定
      </div>
    </div>
    <div
      style="height: 300px; width: 400px; background-color:green;position: relative;"
    >
      <div
        style="width: 100px;height: 100px; position: absolute;top: 50%;left: 50%;transform: translate(-50px, -50px);background-color: cornsilk;"
      >
        块级元素水平垂直居中 子元素宽高确定
      </div>
    </div>
    <div
      style="height: 300px; width: 400px; background-color:blue;position: relative;"
    >
      <div
        style="width: 100px;height: 100px; position: absolute;top: 50%;left: 50%;margin-left: -50px;margin-top: -50px; background-color: cornsilk;"
      >
        块级元素水平垂直居中 子元素宽高确定
      </div>
    </div>

    <div
      style="height: 300px; width: 400px; background-color:green;position: relative;"
    >
      <div
        style="width: 100px; height: 100px; background-color: greenyellow; position: absolute;margin: auto;top: 0;left: 0;right: 0;bottom: 0;"
      >
        居中
      </div>
    </div>
  </body>
</html>
