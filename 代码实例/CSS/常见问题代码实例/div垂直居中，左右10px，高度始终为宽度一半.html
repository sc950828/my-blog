<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>div垂直居中，左右10px，高度始终为宽度一半</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    html, body {
      height: 100%;
    }
    .outer {
      margin: 0 10px;
      height: 100%;
      display: flex;
      align-items: center;
    }
    .inner {
      background-color: red;
      width: 100%;
      padding-bottom: 50%;
      position: relative;
    }
    .box {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .outer1 {
      height: 100%;
      position: relative;
    }
    .inner1 {
      margin: 0 10px;
      height: calc((100vw - 20px) / 2);
      width: calc(100vw - 20px);
      background-color: red;
      position: absolute;
      top: 50vh;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <!-- 第一种 -->
  <!-- <div class="outer">
    <div class="inner">
      <div class="box">box</div>
    </div>
  </div> -->
  <!-- 第二种 -->
  <div class="outer1">
    <div class="inner1">inner1</div>
  </div>
</body>
</html>
