<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div垂直居中，左右10px，高度始终为宽度一半</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      html,
      body {
        height: 100%;
      }
      .outer {
        margin: 0 10px;
        height: 100%;
        display: flex;
        align-items: center;
      }
      .inner {
        background-color: red;
        /* 除了绝对定位 100%是根据父元素的padding-box计算 其他的都是根据父元素content-box计算 */
        width: 100%;
        padding-bottom: 50%;
        position: relative;
      }
      .box {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .outer1 {
        height: 100%;
        position: relative;
      }
      .inner1 {
        /* vw vh是根据父元素计算的 父元素长高分别分为100等分 */
        width: calc(100vw - 20px);
        height: calc((100vw - 20px) / 2);
        /* margin:0 auto;也是可以的。 */
        margin: 0 10px;
        background-color: red;
        position: absolute;
        top: 50vh;
        transform: translateY(-50%);
      }

      .outer2 {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
      .inner2 {
        width: calc(100vw - 20px);
        height: calc((100vw - 20px) / 2);
        background-color: red;
      }
    </style>
  </head>
  <body>
    <!-- 第一种 -->
    <!-- <div class="outer">
      <div class="inner">
        <div class="box">box</div>
      </div>
    </div> -->
    <!-- 第二种 -->
    <!-- <div class="outer1">
      <div class="inner1">inner1</div>
    </div> -->
    <!-- 第三种 flex布局 -->
    <div class="outer2">
      <div class="inner2">inner2</div>
    </div>
  </body>
</html>
