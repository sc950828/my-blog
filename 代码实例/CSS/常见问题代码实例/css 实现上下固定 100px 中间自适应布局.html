<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css 实现上下固定 100px 中间自适应布局</title>
  <style>
    body {
      margin: 0;
    }
    /* flex */
    .parent1 {
      display: flex;
      flex-direction: column;
      height: 400px;
      background-color: darkgoldenrod;
    }
    .div1 {
      height: 100px;
      background-color: darkkhaki;
    }
    .div2 {
      flex-grow: 1;
    }
    .div3 {
      height: 100px;
      background-color: darkgray;
    }

    /* absolute */
    .parent2 {
      height: 400px;
      background-color:darkolivegreen;
      position: relative;
    }
    .div4 {
      position: absolute;
      width: 100%;
      height: 100px;
      top: 0;
    }
    .div5 {
      background-color: darkorange;
      position: absolute;
      top: 100px;
      bottom: 100px;
      width: 100%;
    }
    .div6 {
      position: absolute;
      width: 100%;
      height: 100px;
      bottom: 0;
    }
  </style>
</head>
<body>
  <!-- 第一种 flex -->
  <div class="parent1">
    <div class="div1">div1</div>
    <div class="div2">div2 使用的是flex布局</div>
    <div class="div3">div3</div>
  </div>

  <!-- 第二种 absolute -->
  <div class="parent2">
    <div class="div4">div4</div>
    <div class="div5">div5</div>
    <div class="div6">div6</div>
  </div>
</body>
</html>
