<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>width:auto 和 width:100% 的区别</title>
    <style>
      .outer, .outer1 {
        padding: 20px;
        margin: 30px;
        background-color: chocolate;
      }
      .inner {
        background-color: antiquewhite;
        padding: 10px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      outer
      <!-- width:100% 会使元素 content 的宽度等于父元素的 content box 的宽度。如果元素有内外边距则会超出父元素。 -->
      <div class="inner" style="width: 100%;">inner width: 100%;</div>
    </div>

    <div class="outer1">
      <!-- width:auto 会使元素 box 的宽度等于父元素的 content box 的宽度。 -->
      <div class="inner" style="width: auto;">inner width: auto;</div>
    </div>
  </body>
</html>
