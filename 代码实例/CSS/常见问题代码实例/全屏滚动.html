<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>全屏滚动</title>
    <style>
      /* 不使用js而使页面滚动 */
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        height: 100%;
      }
      .outer {
        height: 100%;
        overflow: hidden;
      }
      .inner {
        background-image: linear-gradient(
          to bottom,
          coral,
          yellow,
          green,
          blue
        );
        transition: all 10s ease;
        height: 500%;
      }
      .inner:hover {
        transform: translateY(-80%);
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner"></div>
    </div>
  </body>
</html>
