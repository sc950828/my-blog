<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>全屏滚动</title>
    <style>
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        height: 100%;
      }
      .outer {
        height: 100%;
      }
      .inner {
        background-image: linear-gradient(to bottom, coral, yellow, green, blue);
        transition: height 3s ease;
        height: 100%;
      }
      .inner:hover {
        height: 500%;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner"></div>
    </div>
  </body>
</html>
