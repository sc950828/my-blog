<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scale</title>
    <style>
      /*
        scale 缩放
        scale(X, Y)X轴Y轴上的缩放
        scale3d(X, Y, Z)X轴Y轴Z轴上的缩放
        scaleX(X) X轴缩放
        scaleY(Y) Y轴缩放
        scaleZ(Z) Z轴缩放
      */
      .item1 {
        width: 200px;
        height: 200px;
        background-color: lightyellow;
        transform: scale(3, 2);
        margin: 200px auto;
      }

      .item2 {
        width: 200px;
        height: 200px;
        background-color: mediumpurple;
        transform: scale3d(3, 2, 2);
        margin: 200px auto;
      }
    </style>
  </head>

  <body>
    <div class="item1">item1 200 * 200 scale(3, 2) 变600 * 400</div>
    <div class="item2">item2 scale3d(3, 2, 2)</div>
  </body>
</html>
