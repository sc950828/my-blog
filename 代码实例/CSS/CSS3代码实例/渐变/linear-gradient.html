<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>linear-gradient</title>
    <style>
      /*
        渐变 必须和background或者background-image配合使用
        linear-gradient(方向, 颜色1, 颜色2, ...)
        repeating-linear-gradiet(方向, 颜色1 长度, 颜色2 长度, ...)
          重复线性渐变第一个颜色不能设置百分比，快数由百分比最大的颜色来决定最大是1。比如50%则会分成两块。
      */
      .item1 {
        width: 200px;
        height: 200px;
        background-image: linear-gradient(90deg, #fff, #333);
      }

      .item2 {
        width: 200px;
        height: 200px;
        background-image: repeating-linear-gradient(
          90deg,
          #fff,
          #333 10%,
          #000 40%
        );
      }

      .item3 {
        font-size: 100px;
        margin: 10px auto;
        text-align: center;
        background-image: linear-gradient(
          to bottom,
          #fc0,
          #f30,
          #c00,
          #600,
          #000
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  </head>

  <body>
    <div class="item1">item1</div>
    <div class="item2">item2</div>
    <div class="item3">文字颜色是渐变色</div>
  </body>
</html>
