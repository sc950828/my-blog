<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>radial-gradient</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        margin: 10px auto;
      }

      /*
        radial-gradient(圆心, 形状, 大小, 颜色1, 颜色2 ...) 径向渐变 
        默认圆心是center
      */
      .item1 {
        /* 可以不设置起点 形状 大小 默认中心点是起点 圆形 离圆心最远的角 farthest-corner*/
        background-image: radial-gradient(red, yellow, blue);
      }

      .item2 {
        background-image: radial-gradient(closest-side, red, yellow, blue);
      }

      .item3 {
        background-image: radial-gradient(closest-corner, red, yellow, blue);
      }

      .item4 {
        background-image: radial-gradient(farthest-side, red, yellow, blue);
      }

      .item5 {
        background-image: radial-gradient(farthest-corner, red, yellow, blue);
      }
      .item6 {
        background-image: radial-gradient(ellipse, red, yellow, blue);
      }
    </style>
  </head>

  <body>
    <div class="item1">默认</div>
    <div class="item2"></div>
    <div class="item3"></div>
    <div class="item4"></div>
    <div class="item5"></div>
    <div class="item6">改变圆心</div>
  </body>
</html>
