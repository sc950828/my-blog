<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>box-shadow</title>
    <style>
      /*
        box-shadow: x轴偏移 y轴偏移 阴影模糊半径 阴影大小 阴影颜色 阴影方向
      */
      .item1 {
        margin-top: 100px;
        margin-left: 100px;
        display: inline-block;
        width: 100px;
        height: 100px;
        box-shadow: 0px 0px 5px 20px red;
      }

      .item2 {
        display: inline-block;
        width: 100px;
        height: 100px;
        box-shadow: 0px 0px 5px 20px blue;
      }

      .item3 {
        display: inline-block;
        width: 100px;
        height: 100px;
        box-shadow: 0px 0px 10px 20px gold inset;
      }

      .item4 {
        display: inline-block;
        width: 100px;
        height: 100px;
        box-shadow: 10px 10px 10px 20px yellowgreen;
      }
    </style>
  </head>

  <body>
    <div class="item1">item1</div>
    <div class="item2">item2</div>
    <div class="item3">item3</div>
    <div class="item4">item4</div>
  </body>
</html>
