<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>box-reflect</title>
    <style>
      /*
        第一个参数
          above：指定倒影在对象的上边
          below：指定倒影在对象的下边
          left：指定倒影在对象的左边
          right：指定倒影在对象的右边
        第二个参数
          阴影与实际图片距离，默认0
        第三个参数
          阴影的样式相关设置
      */
      .img1 {
        -webkit-box-reflect: below 10px;
      }
    </style>
  </head>

  <body>
    <img
      class="img1"
      src="../../images/test.jpg"
      alt=""
      width="200"
      height="200"
    />
  </body>
</html>
