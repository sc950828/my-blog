<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图片问题</title>
    <style>
      .div1,
      .div2 {
        width: 100px;
        height: 100px;
      }

      @media screen and (-webkit-min-device-pixel-ratio: 1) {
        .div1 {
          background-image: url("./images/avatar.jpg");
          background-size: cover;
        }
      }

      @media screen and (-webkit-min-device-pixel-ratio: 2) {
        .div1 {
          background-image: url("./images/banner.png");
          background-size: cover;
        }
      }

      @media screen and (-webkit-min-device-pixel-ratio: 3) {
        .div1 {
          background-image: url("./images/user.png");
          background-size: cover;
        }
      }

      .div2 {
        background-image: -webkit-image-set(
          url("./images/user.png") 3x,
          url("./images/banner.png") 2x,
          url("./images/avatar.jpg") 1x
        );
        background-size: cover;
      }

      .img1 {
        width: 500px;
        height: 300px;
      }

      .img2 {
        width: 500px;
        height: 300px;
        object-fit: contain;
      }

      .img3 {
        width: 500px;
        height: 300px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="div1"></div>
    <div class="div2"></div>
    <img
      src="./images/avatar.jpg"
      srcset="./images/banner.png 2x, ./images/user.png 3x"
      alt="img"
      width="100"
      height="100"
    />

    <div></div>

    <img class="img1" src="./images/avatar.jpg" alt="avatar" />
    <img class="img2" src="./images/avatar.jpg" alt="avatar" />
    <img class="img3" src="./images/avatar.jpg" alt="avatar" />
  </body>
</html>
