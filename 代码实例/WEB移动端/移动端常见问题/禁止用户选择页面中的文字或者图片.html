<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>禁止用户选择页面中的文字或者图片</title>
    <style>
      body {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div>
      禁止用户选择页面中的文字或者图片 safari生效了 微信和百度浏览器
      图片还是可以选择
    </div>
    <img src="./images/avatar.jpg" width="100" height="100" />
    <mark>我爱你</mark>
  </body>
</html>
