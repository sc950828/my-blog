<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <title>电话号码识别</title>
  </head>
  <body>
    <div>以下数字在ios safair浏览器会被识别为电话号码</div>
    <div>使用meta name="format-detection" content="telephone=no" 标签解决</div>

    <div>7 位数字，形如：1234567</div>
    <div>带括号及加号的数字，形如：(+86)123456789</div>
    <div>双连接线的数字，形如：00-00-00111</div>
    <div>11 位数字，形如：13800138000</div>

    <div>
      开启识别 使用a标签 href="tel:123456"
      设置了这个在所有浏览器都会生效。必须是a标签
    </div>
    <a href="tel:123456">123456</a>
  </body>
</html>
