<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>移动端点透问题</title>
    <style>
      .div1 {
        position: absolute;
        width: 200px;
        height: 200px;
        background-color: aquamarine;
        top: 0;
      }
    </style>
  </head>
  <body>
    <a href="javascript: alert(1)">我是a链接</a>
    <div class="div1" ontouchend="clickme(event)">点我消失</div>
    <script>
      function clickme(e) {
        e.target.style.display = "none";
        e.preventDefault();
      }
    </script>
  </body>
</html>
