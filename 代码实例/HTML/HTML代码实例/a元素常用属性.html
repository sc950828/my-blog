<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>a元素常用属性</title>
  </head>

  <body>
    <!-- a的target属性默认是_self -->
    <a href="https://www.baidu.com">百度 默认当前窗口打开</a><br />
    <a href="https://www.baidu.com" target="_self"
      >百度 _self 当前窗口打开链接</a
    ><br />
    <a href="https://www.baidu.com" target="_blank"
      >百度 _blank 新窗口打开链接</a
    ><br />
    <a href="https://www.baidu.com" target="_parent"
      >百度 _parent父窗口打开链接，没有父窗口在当前窗口打开链接</a
    ><br />
    <a href="https://www.baidu.com" target="_top"
      >百度 在最顶层窗口打开链接，没有顶级窗口的时候在当前窗口打开链接</a
    ><br />
  </body>
</html>
