<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML常用的格式文本标签</title>
  </head>

  <body>
    <em>em 斜体</em> <br />
    <i>i 斜体</i> <br />
    <strong>strong 粗体</strong> <br />
    <b>b 粗体</b> <br />
    <big>big 较大字体</big> <br />
    <small>small 较小字体</small> <br />
    <sup>sup 上标</sup> <br />
    <sub>sub 下标文本</sub> <br />
    <ins>ins 下划线文本</ins> <br />
    <del>del 删除线文本</del> <br />
    <bdo dir="ltr">bdo 控制文本显示方向，默认从左到右</bdo> <br />
    <bdo dir="rtl">bdo 控制文本显示方向，默认从左到右</bdo>
  </body>
</html>
