<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>天生的inline-block元素</title>
  </head>

  <body>
    <!-- inline-block元素可以设置宽高但不会独占一行 -->
    <img
      src="../images/avatar.jpg"
      alt=""
      style="width: 100px;height: 100px;"
    />
    <input type="text" style="width: 100px;height: 100px;" value="input" />
    <textarea
      name=""
      id=""
      cols="30"
      rows="10"
      style="width: 100px;height: 100px;"
    >textarea</textarea>
    <button style="width: 100px;height: 100px;">button</button>
  </body>
</html>
