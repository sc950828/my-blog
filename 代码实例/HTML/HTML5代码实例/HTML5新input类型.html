<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5新input类型</title>
  </head>

  <body>
    <input type="email" /> email 地址的输入域<br />
    <input type="number" /> number数字输入域<br />
    <input type="url" /> url地址的输入域<br />
    <input type="range" value="10" max="100" min="0" />
    range类型显示为滑动条，默认value值是1~100的限定范围，可以通过min属性和max属性自定义范围<br />
    <input type="search" /> search用于搜索域<br />
    <input type="color" /> color用于定义选择颜色<br />
    <input type="tel" /> tel电话号码输入域<br />
    <input type="date" /> date类型为时间选择器<br />
    <input type="time" /> time类型为时间选择器<br />
    <input type="datetime" /> datetime类型为时间选择器<br />
    <input type="datetime-local" /> datetime-local类型为时间选择器<br />
    <input type="month" /> month类型为时间选择器<br />
    <input type="week" /> week类型为时间选择器<br />
  </body>
</html>
