<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket</title>
  </head>
  <body>
    <button onclick="startWebSocket()">startWebSocket</button>
    <button onclick="stopWebSocket()">stopWebSocket</button>
    <button onclick="reSendData()">reSendData</button>
    <div id="div1"></div>
    <script>
      let ws;
      let div1 = document.getElementById("div1");
      function startWebSocket() {
        // 打开一个 web socket 这个链接是网上的测试链接，目前可用。ws是http链接 wss是https的链接
        ws = new WebSocket("ws://121.40.165.18:8800");
        // 建立连接时调用
        ws.onopen = function() {
          // Web Socket 已连接上，使用 send() 方法发送数据
          ws.send("测试WebSocket，发送数据给服务端");
          alert("数据发送中...");
        };
        // 客户端接收服务端数据时触发
        ws.onmessage = function(evt) {
          var received_msg = evt.data;
          console.log(received_msg);
          div1.innerHTML += received_msg;
          alert("数据已接收...");
        };
        // 关闭时调用
        ws.onclose = function() {
          alert("连接已关闭");
        };
        // 发生错误是调用
        ws.onerror = function(err) {
          alert("发生错误啦", err);
        };
      }
      // 关闭连接
      function stopWebSocket() {
        // 使用close方法关闭连接。
        ws.close();
      }
      // 再次发送数据
      function reSendData() {
        ws.send("再次发送数据")
      }
    </script>
  </body>
</html>
