<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web存储</title>
  </head>

  <body>
    打开控制台查看
    <script>
      if (typeof Storage !== undefined) {
        // localStorage
        console.log("---------localStorage---------");
        console.log("localStorage.setItem(name, randy);");
        console.log("localStorage.setItem(age, 12);");
        localStorage.setItem("name", "randy");
        localStorage.setItem("age", 12);
        console.log("name: ", localStorage.getItem("name"));
        console.log("age: ", localStorage.getItem("age"));
        console.log("key0: ", localStorage.key(0));
        console.log("key1: ", localStorage.key(1));
        console.log("localStorage.removeItem(name);");
        localStorage.removeItem("name");
        console.log("name: ", localStorage.getItem("name"));
        console.log("age: ", localStorage.getItem("age"));
        console.log("localStorage.clear();");
        localStorage.clear();
        console.log("name: ", localStorage.getItem("name"));
        console.log("age: ", localStorage.getItem("age"));

        // sessionStorage
        console.log("---------sessionStorage---------");
        console.log("sessionStorage.setItem(name, randy);");
        console.log("sessionStorage.setItem(age, 12);");
        sessionStorage.setItem("name", "randy");
        sessionStorage.setItem("age", 12);
        console.log("name: ", sessionStorage.getItem("name"));
        console.log("age: ", sessionStorage.getItem("age"));
        console.log("key0: ", sessionStorage.key(0));
        console.log("key1: ", sessionStorage.key(1));
        console.log("sessionStorage.removeItem(name);");
        sessionStorage.removeItem("name");
        console.log("name: ", sessionStorage.getItem("name"));
        console.log("age: ", sessionStorage.getItem("age"));
        console.log("sessionStorage.clear();");
        sessionStorage.clear();
        console.log("name: ", sessionStorage.getItem("name"));
        console.log("age: ", sessionStorage.getItem("age"));
      } else {
        alert("对不起，您的浏览器暂不支持web存储！");
      }
    </script>
  </body>
</html>
