<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WebWorker测试</title>
    <script>
      let w;
      function startWorker() {
        if (typeof Worker != "undefined") {
          // 创建worker对象
          w = new Worker("webworker.js");
          // 通过onmessage监听worker.js发来的数据
          w.onmessage = function(event) {
            document.getElementById("countText").innerText = event.data;
          };
        } else {
          document.getElementById("countText").innerText = "不支持webworker";
        }
      }
      function stopWorker() {
        // 关闭worker
        w.terminate();
      }
    </script>
  </head>
  <body>
    <div id="countText">1</div>
    <button onclick="startWorker()">start webwork</button>
    <button onclick="stopWorker()">stop webwork</button>
  </body>
</html>
