<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5新属性</title>
    <style>
      form {
        margin-bottom: 30px;
      }
    </style>
  </head>

  <body>
    <!-- autocomplete 自动补全-->
    <form action="" autocomplete="on">
      First name:<input type="text" name="fname" /><br />
      Last name: <input type="text" name="lname" /><br />
      E-mail: <input type="email" name="email" autocomplete="off" /><br />
      <input type="submit" />
    </form>

    <!-- novalidate 不验证-->
    <form action="" novalidate>
      E-mail: <input type="email" name="user_email" />
      <input type="submit" />
    </form>

    <!-- autofocus 自动获取焦点-->
    <form action="">
      First name:<input type="text" name="fname" autofocus />
    </form>

    <!-- form 指明属于哪个form-->
    <form action="" id="form1">
      First name: <input type="text" name="fname" /><br />
      <input type="submit" value="提交" />
    </form>

    Last name: <input type="text" name="lname" form="form1" />

    <!-- formaction 覆盖表单的action-->
    <form action="demo1.php">
      First name: <input type="text" name="fname" /><br />
      Last name: <input type="text" name="lname" /><br />
      <input type="submit" value="提交" /><br />
      <input type="submit" formaction="demo2.php" value="提交" />
    </form>

    <!-- ormenctype 覆盖表单的enctype-->
    <form action="" method="post">
      First name: <input type="text" name="fname" /><br />
      <input type="submit" value="提交" />
      <input
        type="submit"
        formenctype="multipart/form-data"
        value="以 Multipart/form-data 提交"
      />
    </form>

    <!-- formmethod 覆盖表单的method-->
    <form action="" method="get">
      First name: <input type="text" name="fname" /><br />
      Last name: <input type="text" name="lname" /><br />
      <input type="submit" value="提交" />
      <input
        type="submit"
        formmethod="post"
        formaction="demo-post.php"
        value="使用 POST 提交"
      />
    </form>

    <!-- formnovalidate -->
    <form action="">
      E-mail: <input type="email" name="userid" /><br />
      <input type="submit" value="提交" /><br />
      <input type="submit" formnovalidate value="不验证提交" />
    </form>

    <!-- formtarget -->
    <form action="">
      First name: <input type="text" name="fname" /><br />
      Last name: <input type="text" name="lname" /><br />
      <input type="submit" value="正常提交" />
      <input type="submit" formtarget="_blank" value="提交到一个新的页面上" />
    </form>

    <!-- pattern required step max min multiple tabindex -->
    <form action="">
      pattern<input type="text" pattern="[A-Za-z]{3}" tabindex="2" />
      required<input type="text" name="usrname" required tabindex="6" />
      <input
        type="number"
        name="points"
        step="3"
        max="100"
        min="10"
        tabindex="5"
      />
      multiple<input type="file" name="img" multiple tabindex="3" />
      <input type="submit" value="正常提交" />
    </form>

    <!-- contenteditable -->
    <p contenteditable>contenteditable 文本可以编辑</p>

    <!-- spellcheck -->
    <textarea spellcheck>name year month aeg单词拼写错误</textarea>
  </body>
</html>
