<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>页面间的通信</title>
  </head>
  <body>
    <div>
      Chrome 下必须由其他页面触发。IE,Firefox
      可以本页面触发。所以在chrome浏览器需要打开web存储页面触发该事件。
      这是第一种页面间通信方法
    </div>
    <div>webwoker需要在服务器上才能运行 这是第二种页面间通信方法</div>
    <div>此外 还可以利用websocket进行页面间的通信</div>
    <script>
      // 1.通过监听storage事件 页面间的通信
      window.addEventListener("storage", function() {
        console.log("storage add item");
      });
      // 使用webwork
      var worker = new Worker("./WebWorker.js");
      worker.onmessage = function(event) {
        console.log(event.data);
      };
    </script>
  </body>
</html>
