<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jquery ajax test</title>
  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script>
    function load() {
      $("#show").load("https://jsonplaceholder.typicode.com/users", { id: 11, name: 'randy' }, function (response, status, xhr) {
        console.log(response)
        console.log(status)
        console.log(xhr)
      })
    }

    function get() {
      $.get("https://jsonplaceholder.typicode.com/users/1", { id: 72 }, function (response, status, xhr) {
        $("#show").text(JSON.stringify(response))
        console.log(response)
        console.log(status)
        console.log(xhr)
      }, "json")
    }

    function post() {
      $.post("https://jsonplaceholder.typicode.com/users", { id: 11, name: 'randy', username: 'suchun' }, function (response, status, xhr) {
        $("#show").text(JSON.stringify(response))
        console.log(response)
        console.log(status)
        console.log(xhr)
      })
    }
  </script>
</head>

<body>
  <div id="show"></div>
  <div>
    <button onclick="load()">load</button>
    <button onclick="get()">get</button>
    <button onclick="post()">post</button>
  </div>
</body>

</html>
