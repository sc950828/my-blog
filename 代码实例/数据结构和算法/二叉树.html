<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>二叉树</title>
  </head>
  <body>
    <script>
      //       A
      //   B      C
      // D   E  F   G
      const root = {
        val: "A",
        left: {
          val: "B",
          left: {
            val: "D",
          },
          right: {
            val: "E",
          },
        },
        right: {
          val: "C",
          left: {
            val: "F",
          },
          right: {
            val: "G",
          },
        },
      };

      // 先序遍历
      // 根结点 -> 左子树 -> 右子树 这个旅行路线。
      function preOrder(root) {
        if (!root) {
          return;
        }
        console.log("当前遍历的节点是", root.val);
        preOrder(root.left);
        preOrder(root.right);
      }
      console.log("------先序遍历------");
      // ABDECFG
      preOrder(root);

      // 中序遍历
      function inOrder(root) {
        if (!root) {
          return;
        }
        inOrder(root.left);
        console.log("当前遍历的节点是", root.val);
        inOrder(root.right);
      }
      console.log("------中序遍历------");
      // DBEAFCG
      inOrder(root);

      // 后序遍历
      function afterOrder(root) {
        if (!root) {
          return;
        }
        afterOrder(root.left);
        afterOrder(root.right);
        console.log("当前遍历的节点是", root.val);
      }
      console.log("------后序遍历------");
      // DEBFGCA
      afterOrder(root);
    </script>
  </body>
</html>
