<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组查找两数和问题</title>
  </head>
  <body>
    <script>
      // 给定一个整数数组 nums 和一个目标值 target，请你在该数组中找出和为目标值的那 两个 整数，并返回他们的数组下标。
      // 给定 nums = [2, 6, 7, 15, 12], target = 9
      const nums = [2, 6, 7, 15, 12];
      // 第一种方法 双重循环
      function fn1(nums, target) {
        for (let outer of nums) {
          for (let inner of nums) {
            if (outer + inner === target) {
              return [
                nums.findIndex(i => {
                  return i === outer;
                }),
                nums.findIndex(i => {
                  return i === inner;
                })
              ];
            }
          }
        }
      }

      const result1 = fn1(nums, 9);
      console.log(result1);

      // 第二种方法利用Map或者对象
      function fn2(nums, target) {
        const map = new Map();
        for (let i = 0; i < nums.length; i++) {
          if (!map.get(nums[i])) {
            map.set(nums[i], i);
          }
          if (map.has(target - nums[i])) {
            return [map.get(target - nums[i]), i];
          }
        }
      }

      const result2 = fn2(nums, 9);
      console.log(result2);
    </script>
  </body>
</html>
