<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>symbol</title>
  </head>
  <body>
    <script>
      let s1 = Symbol();
      let s2 = Symbol();
      console.log(s1 === s2);
      console.log(s1.description); //undefined

      // Symbol函数可以接受一个字符串作为参数，表示对 Symbol 实例的描述，主要是为了在控制台显示，或者转为字符串时，比较容易区分。
      let s3 = Symbol("name");
      let s4 = Symbol("name");
      console.log(s3 === s4);
      console.log(s3.description); // name

      // Symbol.for() 接受一个字符串作为参数，然后搜索有没有以该参数作为名称的 Symbol 值。如果有，就返回这个 Symbol 值，否则就新建一个以该字符串为名称的 Symbol 值，并将其注册到全局。
      let s5 = Symbol.for("randy");
      let s6 = Symbol.for("randy");
      console.log(s5 === s6);
      console.log(s5.description); // randy

      // Symbol.keyFor()方法返回一个已登记的 Symbol 类型值的key。
      const s7 = Symbol("foo");
      console.log(Symbol.keyFor(s7)); // undefined

      const s8 = Symbol.for("foo");
      console.log(Symbol.keyFor(s8)); // foo

      const stu1 = Symbol("李四");
      const stu2 = Symbol("李四");
      const grade = {
        [stu1]: {
          address: "yyy",
          tel: "222",
        },
        [stu2]: {
          address: "zzz",
          tel: "333",
        },
      };
      console.log(grade);
      console.log(grade[stu1]);
      console.log(grade[stu2]);
    </script>
  </body>
</html>
