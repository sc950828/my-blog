<!DOCTYPE html>

  <head>

    <meta name="author" content="苏纯" />
    <meta name="keywords" content="苏纯 博客 首页 个人博客" />

  </head>
  <body>
    <!-- Preloader -->
    <div class="preloader">
      <div class="preloader__wrap">
        <div class="circle-pulse">
          <div class="circle-pulse__1"></div>
          <div class="circle-pulse__2"></div>
        </div>
        <div class="preloader__progress"><span></span></div>
      </div>
    </div>
    <main class="main">
      <!-- Header Image -->
      <div class="header-image">
        <div
          class="js-parallax"
          style="background-image: url(assets/img/image_header.jpg)"
        ></div>
      </div>
      <div class="container gutter-top">
        <!-- Header -->
        <header class="header box">
          <div class="header__left">
            <div class="header__photo">
              <img
                class="header__photo-img"
                src="assets/img/main-photo.jpg"
                alt="Randy"
              />
            </div>
            <div class="header__base-info">
              <h4 class="title titl--h4">苏纯</h4>
              <div class="status">前端开发工程师</div>
              <ul class="header__social">
                <li>
                  <a href="https://github.com/sc950828" target="_blank"
                    ><i class="font-icon icon-github"></i
                  ></a>
                </li>
                <li>
                  <a href="https://sc950828.github.io/my-blog/" target="_blank"
                    ><i class="font-icon icon-book"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
          <div class="header__right">
            <ul class="header__contact">
              <li><span class="overhead">学历</span>湖南文理学院(本科)</li>
              <li><span class="overhead">性别</span>男</li>
            </ul>
            <ul class="header__contact">
              <li><span class="overhead">毕业年份</span>2017</li>
              <li><span class="overhead">出生年月</span>1995 08 28</li>
            </ul>
          </div>
        </header>
        <div class="row sticky-parent">
          <!-- Sidebar nav -->
          <aside class="col-12 col-md-12 col-lg-2">
            <div class="sidebar box sticky-column">
              <ul class="nav">
                <li class="nav__item">
                  <a href="index.html"><i class="icon-user"></i>首页</a>
                </li>
                <li class="nav__item">
                  <a href="resume.html"><i class="icon-file-text"></i>简历</a>
                </li>
                <li class="nav__item">
                  <a class="active" href="works.html"
                    ><i class="icon-codesandbox"></i>项目</a
                  >
                </li>
                <li class="nav__item">
                  <a href="blog.html"><i class="icon-book-open"></i>博客</a>
                </li>
                <li class="nav__item">
                  <a href="contact.html"><i class="icon-book"></i>联系</a>
                </li>
              </ul>
            </div>
          </aside>
          <!-- Content -->
          <div class="col-12 col-md-12 col-lg-10">
            <div class="box box-content">
              <div class="pb-2">
                <h1 class="title title--h1 first-title title__separate">
                  作品集
                </h1>
              </div>
              <!-- Filter -->
              <div class="select">
                <span class="placeholder">选择类别</span>
                <ul class="filter">
                  <li class="filter__item">类别</li>
                  <li class="filter__item active" data-filter="*">
                    <a class="filter__link active" href="#filter">全部</a>
                  </li>
                  <li class="filter__item" data-filter=".category-qunshuo">
                    <a class="filter__link" href="#filter">武汉群硕</a>
                  </li>
                  <li class="filter__item" data-filter=".category-simq">
                    <a class="filter__link" href="#filter"
                      >上海医疗质量研究中心</a
                    >
                  </li>
                  <li class="filter__item" data-filter=".category-me">
                    <a class="filter__link" href="#filter">个人项目</a>
                  </li>
                </ul>
                <input type="hidden" name="changemetoo" />
              </div>
              <!-- Gallery -->
              <div class="gallery-grid js-grid-row js-filter-container">
                <div class="gutter-sizer"></div>
                <!-- Item 1 qunshuo -->
                <figure class="gallery-grid__item category-qunshuo">
                  <div class="gallery-grid__image-wrap">
                    <a
                      href="https://sc950828.github.io/my-blog/HTML/"
                      target="_blank"
                    >
                      <img
                        class="gallery-grid__image cover lazyload"
                        src="assets/img/works/wanda.jpg"
                    /></a>
                  </div>
                  <figcaption class="gallery-grid__caption">
                    <h4 class="title title--h6 gallery-grid__title">
                      万达宝贝王
                    </h4>
                    <span class="gallery-grid__category"
                      >万达宝贝王集团，隶属于万达集团，以儿童全程成长专家为定位，涵盖乐园、早教、IP
                      三大板块。
                      本项目的开发主要是促进乐园模块的推广和发展。</span
                    >
                  </figcaption>
                </figure>
                <!-- Item 2 qunshuo -->
                <figure class="gallery-grid__item category-qunshuo">
                  <div class="gallery-grid__image-wrap">
                    <a
                      href="https://portal.maiscrm.com/site/login"
                      target="_blank"
                    >
                      <img
                        class="gallery-grid__image cover lazyload"
                        src="assets/img/works/bubugao.jpg"
                    /></a>
                  </div>
                  <figcaption class="gallery-grid__caption">
                    <h4 class="title title--h6 gallery-grid__title">
                      步步高
                    </h4>
                    <span class="gallery-grid__category"
                      >步步高致力于电子产品的研发、生产、销售和服务。本项目开发主要是为了提升电子产品(步步高学
                      习机和小天才手表)的销售量和步步高导购的服务质量。</span
                    >
                  </figcaption>
                </figure>
                <!-- Item 3 simq-->
                <figure class="gallery-grid__item category-simq">
                  <div class="gallery-grid__image-wrap">
                    <a href="https://www.smidf.org.cn/" target="_blank">
                      <img
                        class="gallery-grid__image cover lazyload"
                        src="assets/img/works/jijinhui.jpg"
                    /></a>
                  </div>
                  <figcaption class="gallery-grid__caption">
                    <h4 class="title title--h6 gallery-grid__title">
                      上海医学创新发展基金会
                    </h4>
                    <span class="gallery-grid__category"
                      >上海医学创新发展基金会，也是上海医疗质量研究中心的股东。上海医学创新发展基金会官网是公司的门面。</span
                    >
                  </figcaption>
                </figure>
                <!-- Item 4 simq -->
                <figure class="gallery-grid__item category-simq">
                  <div class="gallery-grid__image-wrap">
                    <a
                      href="https://www.ntppc.org.cn/user/login"
                      target="_blank"
                    >
                      <img
                        class="gallery-grid__image cover lazyload"
                        src="assets/img/works/erke.jpg"
                    /></a>
                  </div>
                  <figcaption class="gallery-grid__caption">
                    <h4 class="title title--h6 gallery-grid__title">
                      国家基层儿科医护人员培训系统
                    </h4>
                    <span class="gallery-grid__category"
                      >为配合国家发展战略和地方医疗卫生发展要求，完善医疗卫生服务体系，提升基层儿科医疗服务水
                      平，所以才开发此系统。本系统主要是给基层医生护士进行在线学习和考核拿证。</span
                    >
                  </figcaption>
                </figure>
                <!-- Item 5 me -->
                <figure class="gallery-grid__item category-me">
                  <div class="gallery-grid__image-wrap">
                    <a
                      href="https://sc950828.github.io/index.html"
                      target="_blank"
                    >
                      <img
                        class="gallery-grid__image cover lazyload"
                        src="assets/img/works/home.png"
                    /></a>
                  </div>
                  <figcaption class="gallery-grid__caption">
                    <h4 class="title title--h6 gallery-grid__title">
                      个人首页
                    </h4>
                    <span class="gallery-grid__category"
                      >主要是关于个人信息 教育 工作 项目 联系等方面的介绍</span
                    >
                  </figcaption>
                </figure>
                <!-- Item 6 me -->
                <figure class="gallery-grid__item category-me">
                  <div class="gallery-grid__image-wrap">
                    <a
                      href="https://sc950828.github.io/my-blog/"
                      target="_blank"
                    >
                      <img
                        class="gallery-grid__image cover lazyload"
                        src="assets/img/works/bolg.png"
                    /></a>
                  </div>
                  <figcaption class="gallery-grid__caption">
                    <h4 class="title title--h6 gallery-grid__title">
                      个人博客
                    </h4>
                    <span class="gallery-grid__category">前端个人技术博客</span>
                  </figcaption>
                </figure>
              </div>
              <!-- Gallery End -->
            </div>
            <!-- Footer -->
            <footer class="footer">© 2020 苏纯</footer>
          </div>
        </div>
      </div>
    </main>
